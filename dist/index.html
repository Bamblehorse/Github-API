<!DOCTYPE html>
<html lang="en" ng-app="GitHub-API">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GitHub API</title>
    <script src="https://use.fontawesome.com/fd06acc1a7.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="MainCtrl">
    <header>
      <h1>Github Repository Checker</h1><i class="fa fa-github fa-4x"></i>
      <h2>Repositories: {{data[0].length}}</h2>
    </header>
    <article ng-repeat="repo in data[0] | orderBy: 'created_at'" ng-class-odd="'odd'" ng-class-even="'even'">
      <h2>{{repo.name}} - {{repo.created_at | date}}</h2>
      <h3 class="fa fa-times-circle-o" ng-hide="repo.description"> No Description</h3>
      <h3 class="fa fa-check-circle-o" ng-show="repo.description"> Description: {{repo.description}}</h3>
      <h3>{{repo.language}}</h3>
    </article>
  </body>
</html>
